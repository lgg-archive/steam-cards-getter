<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam cards getter</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>

<h1>Steam cards getter</h1>

<div id="toggle" class="toggle on">Turn on script</div>

<div class="warning">
    Turn off script after getting 3 cards, if you don't want to have bugs
</div>

<div class="start">
    <span class="icon icon-steam"></span>
    <a id="start">Go to start page!</a>
</div>

<div class="meta">
    <div>
        <span class="icon icon-github"></span>
        <a id="github">source code</a>
    </div>
    <div>
        <span class="icon icon-doc"></span>
        <a id="docs">docs/howto</a>
    </div>
</div>

</body>
</html>
